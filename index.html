<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Dashboard - 6-Month Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.8.0/umd/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #4A148C 0%, #7B1FA2 25%, #8E24AA 50%, #00BCD4 75%, #00E5FF 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .dashboard::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(138, 43, 226, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .glass-card {
            background: rgba(74, 20, 140, 0.2);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            box-shadow: 
                0 8px 32px rgba(74, 20, 140, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 20px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(74, 20, 140, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FF00FF 0%, #00FFFF 50%, #FFFFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 30px rgba(255, 0, 255, 0.5); }
            to { text-shadow: 0 0 50px rgba(0, 255, 255, 0.7); }
        }

        .subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .period-badge {
            display: inline-block;
            background: linear-gradient(135deg, #7B1FA2 0%, #00BCD4 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 20px rgba(123, 31, 162, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .metric-card {
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF00FF 0%, #00FFFF 100%);
            border-radius: 1.5rem 1.5rem 0 0;
        }

        .metric-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .metric-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FF00FF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .metric-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .metric-change.positive {
            color: #00FF94;
        }

        .metric-change.negative {
            color: #FF4081;
        }

        .icon {
            width: 1.5rem;
            height: 1.5rem;
            opacity: 0.8;
        }

        .icon.success {
            color: #00FF94;
        }

        .icon.warning {
            color: #FFB74D;
        }

        .icon.danger {
            color: #FF4081;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .chart-container {
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .chart-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #FF00FF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #FF00FF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .detailed-analysis {
            margin-top: 3rem;
            padding: 2rem;
        }

        .comparison-table {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .table-header {
            display: contents;
            font-weight: 600;
            color: #ffffff;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .table-header > div {
            padding: 0.75rem;
            background: linear-gradient(135deg, rgba(123, 31, 162, 0.8) 0%, rgba(0, 188, 212, 0.8) 100%);
            border-radius: 0.75rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .table-row {
            display: contents;
        }

        .table-row > div {
            padding: 0.75rem;
            background: rgba(74, 20, 140, 0.3);
            border-radius: 0.75rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-name {
            text-align: left !important;
            font-weight: 500;
            color: #ffffff !important;
        }

        .change.positive {
            color: #00FF94;
            font-weight: 600;
        }

        .change.negative {
            color: #FF4081;
            font-weight: 600;
        }

        .status.excellent {
            background: linear-gradient(135deg, #00FF94, #00E676);
            color: #000;
            font-weight: 600;
            border-radius: 1rem;
            font-size: 0.75rem;
        }

        .status.good {
            background: linear-gradient(135deg, #00BCD4, #00E5FF);
            color: #000;
            font-weight: 600;
            border-radius: 1rem;
            font-size: 0.75rem;
        }

        .status.growing {
            background: linear-gradient(135deg, #3F51B5, #5C6BC0);
            color: white;
            font-weight: 600;
            border-radius: 1rem;
            font-size: 0.75rem;
        }

        .status.improving {
            background: linear-gradient(135deg, #9C27B0, #BA68C8);
            color: white;
            font-weight: 600;
            border-radius: 1rem;
            font-size: 0.75rem;
        }

        .status.concerning {
            background: linear-gradient(135deg, #FF9800, #FFB74D);
            color: #000;
            font-weight: 600;
            border-radius: 1rem;
            font-size: 0.75rem;
        }

        .status.critical {
            background: linear-gradient(135deg, #F44336, #FF4081);
            color: white;
            font-weight: 600;
            border-radius: 1rem;
            font-size: 0.75rem;
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
        }

        .creator-credit {
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #FF00FF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .creator-credit:hover {
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            transform: translateY(-1px);
        }

        @media (max-width: 1024px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .comparison-table {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .table-header > div,
            .table-row > div {
                text-align: left;
                padding: 0.5rem;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 1rem;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ComposedChart } = Recharts;
        
        // Icons as SVG components
        const TrendingUp = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const Shield = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const Users = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const AlertTriangle = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.728-.833-2.498 0L4.268 18.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
        );

        const BarChart3 = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );

        const ArrowUp = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 11l5-5m0 0l5 5m-5-5v12" />
            </svg>
        );

        const ArrowDown = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 13l-5 5m0 0l-5-5m5 5V6" />
            </svg>
        );

        function CybersecurityDashboard() {
            const CONFIG = {
                reportPeriod: "January - June 2024 (6-Month Analysis)",
                metrics: {
                    slack2FA: { value: "100%", change: "+40.77%", trend: "up", since: "Jan" },
                    externalShares: { value: "13,282", change: "+229%", trend: "down", since: "Jan" },
                    bitwardenUsers: { value: "109", change: "+7.92%", trend: "up", since: "Jan" },
                    securityTraining: { value: "6", change: "-40%", trend: "down", since: "Feb" }
                },
                riskData: [
                    { month: "Jan", risk: 70.98, incidents: 0, externalShares: 4039 },
                    { month: "Feb", risk: 73.34, incidents: 0, externalShares: 4693 },
                    { month: "Jun", risk: 153.11, incidents: 0, externalShares: 13282 }
                ],
                adoptionTrends: [
                    { month: "Jan", slack2FA: 59.23, email2FA: 98.29, bitwarden: 77.69, training: 0.77 },
                    { month: "Feb", slack2FA: 97.83, email2FA: 97.67, bitwarden: 76.09, training: 10.87 },
                    { month: "Jun", slack2FA: 100.00, email2FA: 99.31, bitwarden: 81.34, training: 4.48 }
                ],
                detailedMetrics: {
                    january: {
                        totalUsers: 130,
                        activeUsers: 130,
                        emailAccounts: 293,
                        bitwardenUsers: 101,
                        slack2FA: 77,
                        email2FA: 288,
                        unauthorizedExceptions: 2,
                        securityTraining: 1,
                        anyoneShares: 5690,
                        externalShares: 4039
                    },
                    february: {
                        totalUsers: 138,
                        activeUsers: 138,
                        emailAccounts: 300,
                        bitwardenUsers: 105,
                        slack2FA: 135,
                        email2FA: 293,
                        unauthorizedExceptions: 4,
                        securityTraining: 15,
                        anyoneShares: 6399,
                        externalShares: 4693
                    },
                    june: {
                        totalUsers: 156,
                        activeUsers: 134,
                        emailAccounts: 291,
                        bitwardenUsers: 109,
                        slack2FA: 134,
                        email2FA: 289,
                        unauthorizedExceptions: 1,
                        securityTraining: 6,
                        anyoneShares: 8675,
                        externalShares: 13282
                    }
                }
            };

            return (
                <div className="dashboard">
                    {/* Header */}
                    <div className="header">
                        <h1 className="main-title">CYBERSECURITY DASHBOARD</h1>
                        <p className="subtitle">Advanced Security Analytics & Threat Intelligence</p>
                        <div className="period-badge">{CONFIG.reportPeriod}</div>
                    </div>

                    {/* Key Metrics */}
                    <div className="metrics-grid">
                        <div className="metric-card glass-card">
                            <div className="metric-header">
                                <span className="metric-title">Slack 2FA Adoption</span>
                                <Shield className="icon success" />
                            </div>
                            <div className="metric-value">{CONFIG.metrics.slack2FA.value}</div>
                            <div className={`metric-change ${CONFIG.metrics.slack2FA.trend === 'up' ? 'positive' : 'negative'}`}>
                                {CONFIG.metrics.slack2FA.trend === 'up' ? <ArrowUp /> : <ArrowDown />}
                                {CONFIG.metrics.slack2FA.change} since {CONFIG.metrics.slack2FA.since}
                            </div>
                        </div>

                        <div className="metric-card glass-card">
                            <div className="metric-header">
                                <span className="metric-title">External Shares</span>
                                <AlertTriangle className="icon danger" />
                            </div>
                            <div className="metric-value">{CONFIG.metrics.externalShares.value}</div>
                            <div className={`metric-change ${CONFIG.metrics.externalShares.trend === 'up' ? 'positive' : 'negative'}`}>
                                {CONFIG.metrics.externalShares.trend === 'up' ? <ArrowUp /> : <ArrowDown />}
                                {CONFIG.metrics.externalShares.change} since {CONFIG.metrics.externalShares.since}
                            </div>
                        </div>

                        <div className="metric-card glass-card">
                            <div className="metric-header">
                                <span className="metric-title">Bitwarden Users</span>
                                <Users className="icon success" />
                            </div>
                            <div className="metric-value">{CONFIG.metrics.bitwardenUsers.value}</div>
                            <div className={`metric-change ${CONFIG.metrics.bitwardenUsers.trend === 'up' ? 'positive' : 'negative'}`}>
                                {CONFIG.metrics.bitwardenUsers.trend === 'up' ? <ArrowUp /> : <ArrowDown />}
                                {CONFIG.metrics.bitwardenUsers.change} since {CONFIG.metrics.bitwardenUsers.since}
                            </div>
                        </div>

                        <div className="metric-card glass-card">
                            <div className="metric-header">
                                <span className="metric-title">Security Training</span>
                                <TrendingUp className="icon warning" />
                            </div>
                            <div className="metric-value">{CONFIG.metrics.securityTraining.value}</div>
                            <div className={`metric-change ${CONFIG.metrics.securityTraining.trend === 'up' ? 'positive' : 'negative'}`}>
                                {CONFIG.metrics.securityTraining.trend === 'up' ? <ArrowUp /> : <ArrowDown />}
                                {CONFIG.metrics.securityTraining.change} since {CONFIG.metrics.securityTraining.since}
                            </div>
                        </div>
                    </div>

                    {/* Charts */}
                    <div className="charts-grid">
                        {/* 6-Month Adoption Trends */}
                        <div className="chart-container glass-card">
                            <h3 className="chart-title">
                                <TrendingUp />
                                6-Month Security Adoption Trends
                            </h3>
                            <LineChart width={500} height={300} data={CONFIG.adoptionTrends} margin={{ top: 20, right: 30, left: 20, bottom: 20 }}>
                                <CartesianGrid strokeDasharray="3 3" stroke="#ffffff" opacity={0.2} />
                                <XAxis 
                                    dataKey="month" 
                                    axisLine={false} 
                                    tickLine={false}
                                    tick={{ fontSize: 12, fill: 'rgba(255,255,255,0.8)' }}
                                />
                                <YAxis 
                                    axisLine={false} 
                                    tickLine={false}
                                    tick={{ fontSize: 12, fill: 'rgba(255,255,255,0.8)' }}
                                    domain={[0, 100]}
                                />
                                <Tooltip 
                                    contentStyle={{ 
                                        backgroundColor: 'rgba(74, 20, 140, 0.9)', 
                                        border: '1px solid rgba(255,255,255,0.2)',
                                        borderRadius: '8px',
                                        color: '#ffffff'
                                    }} 
                                />
                                <Legend />
                                <Line type="monotone" dataKey="slack2FA" stroke="#FF00FF" strokeWidth={3} name="Slack 2FA %" />
                                <Line type="monotone" dataKey="email2FA" stroke="#00FFFF" strokeWidth={3} name="Email 2FA %" />
                                <Line type="monotone" dataKey="bitwarden" stroke="#00FF94" strokeWidth={3} name="Bitwarden %" />
                                <Line type="monotone" dataKey="training" stroke="#FFB74D" strokeWidth={3} name="Security Training %" />
                            </LineChart>
                        </div>

                        {/* Risk Progression */}
                        <div className="chart-container glass-card">
                            <h3 className="chart-title">
                                <AlertTriangle />
                                Risk Progression Analysis
                            </h3>
                            <ComposedChart width={500} height={300} data={CONFIG.riskData} margin={{ top: 20, right: 30, left: 20, bottom: 20 }}>
                                <CartesianGrid strokeDasharray="3 3" stroke="#ffffff" opacity={0.2} />
                                <XAxis 
                                    dataKey="month" 
                                    axisLine={false} 
                                    tickLine={false}
                                    tick={{ fontSize: 12, fill: 'rgba(255,255,255,0.8)' }}
                                />
                                <YAxis 
                                    yAxisId="risk"
                                    orientation="left"
                                    axisLine={false} 
                                    tickLine={false}
                                    tick={{ fontSize: 12, fill: 'rgba(255,255,255,0.8)' }}
                                />
                                <YAxis 
                                    yAxisId="shares"
                                    orientation="right"
                                    axisLine={false} 
                                    tickLine={false}
                                    tick={{ fontSize: 12, fill: 'rgba(255,255,255,0.8)' }}
                                />
                                <Tooltip 
                                    contentStyle={{ 
                                        backgroundColor: 'rgba(74, 20, 140, 0.9)', 
                                        border: '1px solid rgba(255,255,255,0.2)',
                                        borderRadius: '8px',
                                        color: '#ffffff'
                                    }} 
                                />
                                <Legend />
                                <Bar yAxisId="shares" dataKey="externalShares" fill="#FF4081" name="External Shares" opacity={0.7} />
                                <Line yAxisId="risk" type="monotone" dataKey="risk" stroke="#FFB74D" strokeWidth={3} name="Risk Score %" />
                            </ComposedChart>
                        </div>
                    </div>

                    {/* 6-Month Detailed Analysis */}
                    <div className="detailed-analysis glass-card">
                        <h3 className="section-title">
                            <BarChart3 />
                            6-Month Detailed Metrics Comparison
                        </h3>
                        <div className="comparison-table">
                            <div className="table-header">
                                <div>Metric</div>
                                <div>Jan 2024</div>
                                <div>Feb 2024</div>
                                <div>Jun 2024</div>
                                <div>6-Mo Change</div>
                                <div>Status</div>
                            </div>
                            {[
                                {
                                    metric: "Total Users",
                                    jan: CONFIG.detailedMetrics.january.totalUsers,
                                    feb: CONFIG.detailedMetrics.february.totalUsers,
                                    jun: CONFIG.detailedMetrics.june.totalUsers,
                                    change: "+20%",
                                    status: "growing"
                                },
                                {
                                    metric: "Slack 2FA Users",
                                    jan: CONFIG.detailedMetrics.january.slack2FA,
                                    feb: CONFIG.detailedMetrics.february.slack2FA,
                                    jun: CONFIG.detailedMetrics.june.slack2FA,
                                    change: "+74%",
                                    status: "excellent"
                                },
                                {
                                    metric: "Bitwarden Users",
                                    jan: CONFIG.detailedMetrics.january.bitwardenUsers,
                                    feb: CONFIG.detailedMetrics.february.bitwardenUsers,
                                    jun: CONFIG.detailedMetrics.june.bitwardenUsers,
                                    change: "+8%",
                                    status: "good"
                                },
                                {
                                    metric: "Security Training",
                                    jan: CONFIG.detailedMetrics.january.securityTraining,
                                    feb: CONFIG.detailedMetrics.february.securityTraining,
                                    jun: CONFIG.detailedMetrics.june.securityTraining,
                                    change: "+500%",
                                    status: "concerning"
                                },
                                {
                                    metric: "External Shares",
                                    jan: CONFIG.detailedMetrics.january.externalShares,
                                    feb: CONFIG.detailedMetrics.february.externalShares,
                                    jun: CONFIG.detailedMetrics.june.externalShares,
                                    change: "+229%",
                                    status: "critical"
                                },
                                {
                                    metric: "Unauthorized 2FA Exceptions",
                                    jan: CONFIG.detailedMetrics.january.unauthorizedExceptions,
                                    feb: CONFIG.detailedMetrics.february.unauthorizedExceptions,
                                    jun: CONFIG.detailedMetrics.june.unauthorizedExceptions,
                                    change: "-50%",
                                    status: "improving"
                                }
                            ].map((row, index) => (
                                <div key={index} className="table-row">
                                    <div className="metric-name">{row.metric}</div>
                                    <div>{row.jan.toLocaleString()}</div>
                                    <div>{row.feb.toLocaleString()}</div>
                                    <div>{row.jun.toLocaleString()}</div>
                                    <div className={`change ${row.change.startsWith('+') ? 'positive' : 'negative'}`}>
                                        {row.change}
                                    </div>
                                    <div className={`status ${row.status}`}>
                                        {row.status === 'excellent' && '🎯'}
                                        {row.status === 'good' && '✅'}
                                        {row.status === 'growing' && '📈'}
                                        {row.status === 'improving' && '⬆️'}
                                        {row.status === 'concerning' && '⚠️'}
                                        {row.status === 'critical' && '🚨'}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="footer">
                        <div className="footer-text">
                            Advanced Cybersecurity Analytics Platform
                        </div>
                        <div className="creator-credit">
                            Created by Rahela
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CybersecurityDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
